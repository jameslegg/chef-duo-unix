---
driver:
  name: docker
  binary: /usr/bin/docker
  forward_agent: true
  require_chef_omnibus: true
  disable_upstart: false
  provision_command:
    - apt-get update
    - chown root:root /usr/bin/sudo
    - chmod 4755 /usr/bin/sudo
  use_cache: false
  remove_images: true

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[duo_unix::default]
    attributes:
  - name: attributes
    run_list:
      - recipe[duo_unix::default]
    attributes:
      duo_unix:
        conf:
          PermitTunnel: true
          AllowTCPForwarding: true
          login_duo_enabled: false
  - name: fromsource
    run_list:
      - recipe[duo_unix::default]
    attributes:
      duo_unix:
        from_source: true
  - name: jenkins
    run_list:
      - recipe[duo_unix::default]
